<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
<div class="text-center">
    <h3>Event Planner</h3>
</div>
<div class="container text-center">
    <div class="row">
        <table id="mainTable " class="col-md" >
            <div>
                <tr>
                    <th>Event</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Notes</th>
                </tr>
            </div>
            <div id="tableInput">
                <tr class="bg-warning-subtle">
                    <td>First event</td>
                    <td>today</td>
                    <td>next week</td>
                    <td>To be continued</td>
                    <!--this is where that date needs to be added to the table -->
                </tr>
            </div>
        </table>
    </div>
</div><br>
<form>
    <div class="row">
        <div class="col ">
            <div class="form-floating">
                <label for="eventInput">Event</label> 
                <input type="text" id="eventInput" class="form-select">
            </div>
            <br> 
            <div class="form-floating">
                <input type="date" id="startDate" class="form-select">
                <label for="startDate">Start Date</label>
            </div>
        </div>
        <div class="col">
            <div class="form-floating">
                <textarea class="form-select" name="notesInput" id="notesInput"></textarea>
                <label for="notesInput">Notes</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="date" id="endDate" class="form-select">
                <label for="endDate">End Date</label>
            </div>
        </div> 
    </div><br>
    <div class="text-center">
        <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
    </div>
</form>
    <script src="index.js"></script>
</body>
</html>
